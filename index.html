<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zen Flashcards</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&family=Sarabun:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="h-dvh w-full overflow-hidden bg-slate-50 text-slate-800 font-sans selection:bg-indigo-100 selection:text-indigo-700">

    <div class="fixed inset-0 z-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-[10%] -left-[10%] w-[50%] h-[50%] bg-indigo-200/30 rounded-full blur-3xl"></div>
        <div class="absolute top-[20%] -right-[10%] w-[40%] h-[40%] bg-blue-200/30 rounded-full blur-3xl"></div>
    </div>

    <div class="relative z-10 flex flex-col h-full max-w-md mx-auto md:max-w-4xl md:border-x md:border-white/50 md:shadow-2xl">
        
        <header class="flex-none px-4 py-3 flex items-center justify-between bg-white/60 backdrop-blur-md border-b border-white/50">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-indigo-600 text-white rounded-xl flex items-center justify-center shadow-lg shadow-indigo-200">
                    <i class="fa-solid fa-layer-group text-lg"></i>
                </div>
                <div>
                    <h1 class="font-heading font-bold text-lg leading-tight text-slate-800">EngFlash</h1>
                    <p class="text-xs text-slate-500 font-medium"><span id="total-count">0</span> cards loaded</p>
                </div>
            </div>

            <div class="flex gap-2">
                <div class="relative group">
                    <select id="category-select" class="appearance-none pl-3 pr-8 py-2 bg-white/80 border border-slate-200 rounded-lg text-sm font-medium text-slate-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 cursor-pointer shadow-sm hover:bg-white transition-all w-32 md:w-48 truncate">
                        <option value="all">All Categories</option>
                    </select>
                    <i class="fa-solid fa-chevron-down absolute right-3 top-1/2 -translate-y-1/2 text-xs text-slate-400 pointer-events-none"></i>
                </div>

                <button id="btn-shuffle" class="w-9 h-9 flex items-center justify-center bg-white border border-slate-200 rounded-lg text-slate-500 hover:text-amber-500 hover:border-amber-200 transition shadow-sm" title="Shuffle">
                    <i class="fa-solid fa-shuffle"></i>
                </button>
                <button id="btn-reset" class="w-9 h-9 flex items-center justify-center bg-white border border-slate-200 rounded-lg text-slate-500 hover:text-red-500 hover:border-red-200 transition shadow-sm" title="Reset Progress">
                    <i class="fa-solid fa-rotate-right"></i>
                </button>
            </div>
        </header>

        <div class="flex-none px-6 pt-4 pb-2">
            <div class="flex justify-between items-end mb-1">
                <span class="text-xs font-bold text-slate-400 uppercase tracking-wider">Progress</span>
                <span id="progress-text" class="text-xs font-bold text-indigo-600">0 / 0</span>
            </div>
            <div class="h-1.5 w-full bg-slate-200 rounded-full overflow-hidden">
                <div id="progress-bar" class="h-full bg-indigo-500 rounded-full transition-all duration-500 ease-out" style="width: 0%"></div>
            </div>
        </div>

        <main class="flex-grow flex flex-col items-center justify-center p-4 relative perspective-container">
            
            <div class="absolute top-4 md:top-8 z-0 transition-all duration-300 opacity-100" id="badge-wrapper">
                <span id="card-category" class="px-4 py-1.5 bg-white/80 backdrop-blur text-indigo-600 text-xs font-bold uppercase tracking-wider rounded-full shadow-sm border border-indigo-100">
                    Category
                </span>
            </div>

            <div id="flashcard" class="card-container w-full max-w-[380px] aspect-[3/4] md:aspect-[4/5] max-h-[60vh] md:max-h-[550px]">
                
                <div class="card-face card-front">
                    <div class="absolute top-4 right-4 z-20" id="front-audio-btns" onclick="event.stopPropagation()">
                         <button id="btn-audio-front-normal" class="w-10 h-10 bg-white/90 hover:bg-indigo-50 rounded-full shadow-sm border border-slate-100 flex items-center justify-center text-indigo-600 transition active:scale-90">
                            <i class="fa-solid fa-volume-high"></i>
                        </button>
                    </div>

                    <div class="flex-grow flex flex-col items-center justify-center text-center px-4">
                        <span id="question-label" class="text-slate-400 text-[10px] md:text-xs font-bold tracking-[0.2em] uppercase mb-4 opacity-60">Question</span>
                        
                        <h2 id="card-front-text" class="font-heading font-bold text-slate-800 leading-tight break-words animate-fade-up">
                            Loading...
                        </h2>

                        <p id="tap-hint" class="text-slate-400 text-xs mt-8 font-medium flex items-center gap-2 opacity-60 animate-pulse">
                            <i class="fa-solid fa-arrow-rotate-left"></i> แตะเพื่อพลิก
                        </p>

                         <div id="next-category-area" class="hidden mt-6 w-full px-4 animate-fade-up">
                            <button id="btn-next-category" class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl shadow-lg shadow-indigo-200 transition transform hover:-translate-y-0.5 font-bold flex items-center justify-center gap-2" onclick="event.stopPropagation()">
                                <span>บทถัดไป</span> <i class="fa-solid fa-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="card-face card-back">
                    <div class="flex-none w-full px-6 py-4 flex justify-between items-center border-b border-slate-100/50 bg-white/50 backdrop-blur-sm z-20">
                        <span class="text-indigo-400 text-[10px] font-bold uppercase tracking-widest">Answer</span>
                        <div class="flex gap-2" id="back-audio-btns" onclick="event.stopPropagation()">
                            <button id="btn-audio-back-slow" class="w-8 h-8 rounded-full bg-white border border-slate-200 text-slate-500 text-[10px] font-bold hover:bg-slate-50">0.5x</button>
                            <button id="btn-audio-back-normal" class="w-8 h-8 rounded-full bg-indigo-600 text-white shadow-md shadow-indigo-200 hover:bg-indigo-700"><i class="fa-solid fa-volume-high text-xs"></i></button>
                        </div>
                    </div>

                    <div class="flex-grow w-full custom-scroll p-6 flex flex-col items-center text-center">
                        <h3 id="card-vocab-back" class="font-heading font-bold text-indigo-600 mb-2 leading-tight">Vocab</h3>
                        <p id="card-meaning" class="font-medium text-slate-700 mb-6 leading-relaxed">Meaning</p>
                        
                        <div class="w-full bg-white p-4 rounded-xl border border-slate-100 shadow-sm text-left space-y-3 relative overflow-hidden group">
                            <div class="absolute top-0 left-0 w-1 h-full bg-indigo-500"></div>
                            
                            <div>
                                <p id="card-ex-th" class="text-slate-800 font-medium leading-relaxed">ตัวอย่างประโยคไทย</p>
                            </div>
                            
                            <div class="pt-2 border-t border-slate-50 flex items-start gap-3">
                                <p id="card-ex-en" class="text-slate-500 italic font-serif text-sm flex-grow">"English Example"</p>
                                <button id="btn-audio-sent-normal" class="flex-none w-6 h-6 flex items-center justify-center text-indigo-400 hover:text-indigo-600 bg-indigo-50 rounded-full" onclick="event.stopPropagation()">
                                    <i class="fa-solid fa-volume-high text-xs"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="h-8 flex-none"></div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="flex-none p-4 pb-6 md:pb-8 bg-white/80 backdrop-blur-xl border-t border-white/50 z-20">
            <div class="flex items-center justify-between gap-3 max-w-sm mx-auto md:max-w-none">
                
                <button id="btn-prev" class="w-14 h-14 flex-none rounded-2xl bg-white border border-slate-200 text-slate-400 shadow-sm hover:bg-slate-50 hover:text-indigo-600 active:scale-95 transition-all flex items-center justify-center disabled:opacity-30 disabled:cursor-not-allowed">
                    <i class="fa-solid fa-arrow-left text-lg"></i>
                </button>

                <button id="btn-known" class="flex-grow h-14 bg-gradient-to-r from-emerald-500 to-emerald-600 hover:from-emerald-600 hover:to-emerald-700 text-white rounded-2xl shadow-lg shadow-emerald-200/50 font-heading font-bold text-lg flex items-center justify-center gap-2 active:scale-95 transition-transform">
                    <i class="fa-regular fa-circle-check"></i>
                    <span>จำได้แล้ว</span>
                </button>

                <button id="btn-next" class="w-14 h-14 flex-none rounded-2xl bg-white border border-slate-200 text-slate-400 shadow-sm hover:bg-slate-50 hover:text-indigo-600 active:scale-95 transition-all flex items-center justify-center disabled:opacity-30 disabled:cursor-not-allowed">
                    <i class="fa-solid fa-arrow-right text-lg"></i>
                </button>
            </div>
        </footer>

        <div class="hidden">
            <button id="btn-audio-front-slow"></button>
        </div>

    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
