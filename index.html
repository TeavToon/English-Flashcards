<!DOCTYPE html>
<html lang="th" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>English Flashcards Pro</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Sarabun', 'sans-serif'],
                        heading: ['Kanit', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 300: '#93c5fd',
                            400: '#60a5fa', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8',
                            800: '#1e40af', 900: '#1e3a8a', 950: '#172554',
                        }
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&family=Sarabun:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="h-[100dvh] w-full overflow-hidden bg-slate-50 text-slate-800 dark:bg-slate-900 dark:text-slate-200 font-sans transition-colors duration-300 flex flex-col">

    <div class="bg-mesh"></div>
    <div class="absolute top-10 left-10 w-64 h-64 bg-primary-400 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-float hidden md:block"></div>
    <div class="absolute bottom-10 right-10 w-64 h-64 bg-purple-400 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-float hidden md:block" style="animation-delay: 2s"></div>

    <header class="flex-none px-4 py-3 z-30 flex items-center justify-between backdrop-blur-md bg-white/70 dark:bg-slate-900/70 border-b border-slate-200/50 dark:border-slate-800/50">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-gradient-to-br from-primary-500 to-indigo-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-primary-500/30">
                <i class="fa-solid fa-layer-group text-lg"></i>
            </div>
            <div>
                <h1 class="font-heading font-bold text-lg leading-none tracking-tight">EngFlash <span class="text-xs font-normal text-primary-500 bg-primary-100 dark:bg-primary-900/30 px-1.5 py-0.5 rounded ml-1">Pro</span></h1>
                <p class="text-[10px] text-slate-500 dark:text-slate-400 font-medium tracking-wide" id="progress-text">Loading...</p>
            </div>
        </div>

        <div class="flex items-center gap-2">
            <button id="btn-theme" class="w-9 h-9 rounded-xl bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-400 hover:text-amber-500 transition shadow-sm flex items-center justify-center">
                <i class="fa-solid fa-sun dark:hidden"></i>
                <i class="fa-solid fa-moon hidden dark:inline"></i>
            </button>
            
            <div class="relative group-menu">
                <button id="btn-menu" class="w-9 h-9 rounded-xl bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-400 hover:text-primary-500 transition shadow-sm flex items-center justify-center">
                    <i class="fa-solid fa-gear"></i>
                </button>
                <div id="menu-dropdown" class="absolute right-0 top-full mt-2 w-56 bg-white dark:bg-slate-800 rounded-2xl shadow-2xl border border-slate-100 dark:border-slate-700 p-2 hidden transform origin-top-right transition-all z-50">
                    <div class="px-3 py-2 text-xs font-bold text-slate-400 uppercase tracking-wider">Settings</div>
                    <button id="btn-reverse" class="w-full text-left px-3 py-2.5 rounded-xl hover:bg-slate-50 dark:hover:bg-slate-700 text-sm font-medium flex items-center justify-between group">
                        <span class="flex items-center gap-2"><i class="fa-solid fa-repeat text-slate-400"></i> Reverse Mode</span>
                        <div id="reverse-indicator" class="w-2 h-2 bg-primary-500 rounded-full hidden"></div>
                    </button>
                    <div class="h-px bg-slate-100 dark:bg-slate-700 my-1"></div>
                    <button id="btn-export" class="w-full text-left px-3 py-2.5 rounded-xl hover:bg-slate-50 dark:hover:bg-slate-700 text-sm font-medium flex items-center gap-2">
                        <i class="fa-solid fa-download text-slate-400"></i> Backup Data
                    </button>
                    <button id="btn-import" class="w-full text-left px-3 py-2.5 rounded-xl hover:bg-slate-50 dark:hover:bg-slate-700 text-sm font-medium flex items-center gap-2">
                        <i class="fa-solid fa-upload text-slate-400"></i> Restore Data
                    </button>
                    <div class="h-px bg-slate-100 dark:bg-slate-700 my-1"></div>
                    <button id="btn-reset" class="w-full text-left px-3 py-2.5 rounded-xl hover:bg-red-50 dark:hover:bg-red-900/20 text-red-500 text-sm font-medium flex items-center gap-2">
                        <i class="fa-solid fa-trash"></i> Reset Progress
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="flex-none px-4 py-2 flex gap-2 max-w-2xl mx-auto w-full z-20">
        <div class="relative group flex-grow">
            <select id="category-select" class="appearance-none w-full pl-3 pr-8 py-2.5 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl text-sm font-medium focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none shadow-sm transition-all truncate text-slate-700 dark:text-slate-300">
                <option value="all">All Categories</option>
            </select>
            <i class="fa-solid fa-chevron-down absolute right-3 top-1/2 -translate-y-1/2 text-xs text-slate-400 pointer-events-none"></i>
        </div>
        <div class="relative w-2/5">
            <input type="text" id="search-input" placeholder="Find..." class="w-full pl-9 pr-3 py-2.5 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl text-sm font-medium focus:ring-2 focus:ring-primary-500 outline-none shadow-sm transition-all text-slate-700 dark:text-slate-300 placeholder-slate-400">
            <i class="fa-solid fa-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-sm"></i>
        </div>
    </div>

    <div class="flex-none px-4 w-full max-w-2xl mx-auto">
        <div class="h-1.5 w-full bg-slate-200 dark:bg-slate-800 rounded-full overflow-hidden">
            <div id="progress-bar" class="h-full bg-gradient-to-r from-primary-500 to-indigo-500 rounded-full transition-all duration-500 ease-out shadow-[0_0_10px_rgba(59,130,246,0.5)]" style="width: 0%"></div>
        </div>
    </div>

    <main class="flex-grow flex flex-col items-center justify-center p-4 relative w-full overflow-hidden">
        
        <div class="perspective-container w-full max-w-sm md:max-w-xl aspect-[3/4] md:aspect-[4/3] max-h-[60vh] md:max-h-[500px] relative z-10 mx-auto">
            <div id="flashcard" class="card-container w-full h-full cursor-pointer">

                <div class="card-face card-front relative group p-6 md:p-8 flex flex-col justify-between">
                    
                    <div class="flex justify-between items-start w-full z-10">
                        <span id="card-category" class="px-2.5 py-1 bg-slate-100 dark:bg-slate-700/50 text-slate-600 dark:text-slate-300 text-[10px] font-bold uppercase tracking-wider rounded-lg border border-slate-200 dark:border-slate-600">
                            CATEGORY
                        </span>
                        <span id="question-label" class="text-slate-400 dark:text-slate-500 text-[10px] font-bold tracking-[0.2em] uppercase opacity-80 pt-1">
                            Translate to Thai
                        </span>
                    </div>

                    <div class="flex-grow flex flex-col items-center justify-center text-center my-4 overflow-hidden">
                        <h2 id="card-front-text" class="font-heading font-bold text-slate-800 dark:text-white leading-tight break-words drop-shadow-sm px-2">
                            Loading...
                        </h2>
                        <div id="mic-feedback" class="h-6 mt-2 text-sm font-medium transition-all opacity-0 flex items-center gap-2"></div>
                    </div>

                    <div class="w-full flex flex-col items-center gap-3 z-20">
                        <div class="flex items-center gap-4" onclick="event.stopPropagation()">
                            <button id="btn-audio-front-slow" class="w-12 h-12 rounded-full bg-white dark:bg-slate-700 hover:bg-slate-50 dark:hover:bg-slate-600 text-primary-500 font-bold text-xs transition shadow-sm border border-slate-200 dark:border-slate-600 flex items-center justify-center">0.5x</button>
                            
                            <button id="btn-mic" class="w-16 h-16 bg-slate-50 dark:bg-slate-800 border-2 border-slate-100 dark:border-slate-700 hover:border-primary-400 hover:text-primary-500 rounded-full flex items-center justify-center text-slate-400 transition-all active:scale-95 shadow-md">
                                <i class="fa-solid fa-microphone text-2xl"></i>
                            </button>
                            
                            <button id="btn-audio-front-normal" class="w-16 h-16 bg-slate-50 dark:bg-slate-800 border-2 border-slate-100 dark:border-slate-700 hover:border-primary-400 hover:text-primary-500 rounded-full flex items-center justify-center text-slate-400 transition-all active:scale-95 shadow-md">
                                <i class="fa-solid fa-volume-high text-2xl"></i>
                            </button>
                        </div>

                        <p id="tap-hint" class="text-slate-300 dark:text-slate-600 text-[10px] font-medium flex items-center gap-2 uppercase tracking-wide mt-1">
                            Tap card to flip <i class="fa-solid fa-arrow-rotate-left"></i>
                        </p>
                    </div>
                </div>

                <div class="card-face card-back p-6 md:p-8 flex flex-col">
                    <div class="flex-none w-full flex justify-between items-center border-b border-slate-100 dark:border-slate-700/50 pb-3 mb-2">
                        <span class="text-primary-500 dark:text-primary-400 text-[10px] font-bold uppercase tracking-widest">Answer</span>
                        <div class="flex gap-2" id="back-audio-btns" onclick="event.stopPropagation()">
                            <button id="btn-audio-back-slow" class="w-8 h-8 rounded-full bg-slate-100 dark:bg-slate-700 hover:bg-slate-200 dark:hover:bg-slate-600 text-slate-500 font-bold text-[10px] transition">0.5x</button>
                            <button id="btn-audio-back-normal" class="w-8 h-8 rounded-full bg-primary-100 dark:bg-primary-900/50 text-primary-600 dark:text-primary-400 hover:bg-primary-200 dark:hover:bg-primary-800 transition flex items-center justify-center"><i class="fa-solid fa-volume-high text-xs"></i></button>
                        </div>
                    </div>

                    <div class="flex-grow w-full custom-scroll no-scrollbar flex flex-col items-center text-center overflow-y-auto">
                        <h3 id="card-vocab-back" class="font-heading font-bold text-primary-600 dark:text-primary-400 mb-1 leading-tight text-2xl">Vocab</h3>
                        <p id="card-meaning" class="font-medium text-slate-600 dark:text-slate-300 mb-4 leading-relaxed">Meaning</p>

                        <div class="w-full bg-slate-50/80 dark:bg-slate-800/60 p-4 rounded-xl border border-slate-100 dark:border-slate-700/50 text-left space-y-3 relative shadow-sm">
                            <div class="flex items-start gap-3">
                                <div class="w-1 self-stretch bg-primary-400 rounded-full my-0.5"></div>
                                <div class="flex-grow space-y-2">
                                    <p id="card-ex-th" class="text-slate-600 dark:text-slate-300 text-lg font-medium leading-relaxed">ตัวอย่างประโยคภาษาไทย</p>
                                    
                                    <div class="flex flex-col gap-2">
                                        <p id="card-ex-en" class="text-slate-800 dark:text-white font-sans font-bold text-xl leading-snug">English Example Sentence</p>
                                        
                                        <button id="btn-audio-sent-normal" class="self-start w-8 h-8 flex items-center justify-center text-primary-400 hover:text-primary-600 dark:hover:text-primary-300 bg-white dark:bg-slate-700 border border-slate-100 dark:border-slate-600 rounded-full transition shadow-sm" onclick="event.stopPropagation()">
                                            <i class="fa-solid fa-volume-high text-xs"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="h-2 flex-none"></div>
                    </div>
                </div>

            </div>
        </div>

        <div id="next-category-area" class="hidden absolute inset-0 z-50 flex flex-col items-center justify-center bg-white/95 dark:bg-slate-900/95 backdrop-blur-xl p-8 text-center animate-fade-in">
            <div class="w-24 h-24 bg-green-100 dark:bg-green-900/30 text-green-500 rounded-full flex items-center justify-center mb-6 text-4xl shadow-xl shadow-green-500/20 animate-bounce">
                <i class="fa-solid fa-check"></i>
            </div>
            <h2 class="text-3xl font-heading font-bold text-slate-800 dark:text-white mb-2">Well Done!</h2>
            <p class="text-slate-500 dark:text-slate-400 mb-10 max-w-xs mx-auto">You've mastered all cards in this category.</p>
            <button id="btn-next-category" class="w-full max-w-xs py-4 bg-primary-600 hover:bg-primary-500 text-white rounded-2xl shadow-lg shadow-primary-500/30 font-bold text-lg flex items-center justify-center gap-3 transition transform hover:-translate-y-1 active:scale-95">
                <span>Next Category</span> <i class="fa-solid fa-arrow-right"></i>
            </button>
            <button id="btn-restart-set" class="mt-6 text-slate-400 text-sm hover:text-slate-600 dark:hover:text-slate-300 font-medium transition">Review this set again</button>
        </div>

    </main>

    <footer class="flex-none px-4 pb-6 pt-2 z-30">
        <div class="grid grid-cols-3 gap-3 max-w-xl mx-auto w-full">
            <button id="btn-srs-again" class="h-14 rounded-xl bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-900/50 text-red-500 hover:bg-red-100 dark:hover:bg-red-900/40 transition-all active:scale-95 flex flex-col items-center justify-center gap-0.5 group">
                <i class="fa-solid fa-rotate-left text-lg mb-1 group-hover:-rotate-12 transition-transform"></i>
                <span class="text-[9px] font-bold uppercase tracking-wider">ย้อนกลับ</span>
            </button>

            <button id="btn-srs-good" class="h-14 rounded-xl bg-amber-50 dark:bg-amber-900/20 border border-amber-200 dark:border-amber-900/50 text-amber-600 dark:text-amber-500 hover:bg-amber-100 dark:hover:bg-amber-900/40 transition-all active:scale-95 flex flex-col items-center justify-center gap-0.5 group">
                <i class="fa-solid fa-forward text-lg mb-1 group-hover:translate-x-1 transition-transform"></i>
                <span class="text-[9px] font-bold uppercase tracking-wider">ข้าม</span>
            </button>

            <button id="btn-srs-easy" class="h-14 rounded-xl bg-emerald-50 dark:bg-emerald-900/20 border border-emerald-200 dark:border-emerald-900/50 text-emerald-600 dark:text-emerald-500 hover:bg-emerald-100 dark:hover:bg-emerald-900/40 transition-all active:scale-95 flex flex-col items-center justify-center gap-0.5 group">
                <i class="fa-solid fa-check text-lg mb-1 group-hover:-rotate-12 transition-transform"></i>
                <span class="text-[9px] font-bold uppercase tracking-wider">จำได้แล้ว</span>
            </button>
        </div>
    </footer>

    <input type="file" id="file-import" accept=".json" class="hidden">

    <script type="module" src="app.js"></script>
</body>
</html>
