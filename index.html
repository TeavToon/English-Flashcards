<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Flashcards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex flex-col text-slate-800 bg-slate-50 font-sans">

    <nav class="bg-indigo-600 text-white shadow-lg sticky top-0 z-50">
        <div class="max-w-5xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <i class="fa-solid fa-layer-group text-2xl"></i>
                <span class="font-heading text-2xl font-bold tracking-wide">EngFlashcards</span>
            </div>
            <div class="text-base opacity-90 font-medium bg-indigo-700 px-3 py-1 rounded-lg">
                <span id="total-count">0</span> Cards
            </div>
        </div>
    </nav>

    <main class="flex-grow flex flex-col items-center justify-start py-8 px-4 w-full max-w-5xl mx-auto space-y-8">

        <div class="w-full bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="w-full md:w-auto flex-grow">
                    <label for="category-select" class="block text-base font-medium text-slate-700 mb-2 font-heading">เลือกหมวดหมู่</label>
                    <div class="relative">
                        <select id="category-select" class="appearance-none w-full p-3 bg-slate-50 border border-slate-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors pr-10 text-lg">
                            <option value="all">ทั้งหมด (All Categories)</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-slate-700">
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                    </div>
                </div>

                <div class="flex items-end gap-3 w-full md:w-auto">
                    <button id="btn-shuffle" class="flex-1 md:flex-none px-6 py-3 bg-amber-500 hover:bg-amber-600 text-white rounded-xl transition shadow-sm flex items-center justify-center gap-2 font-medium text-lg">
                        <i class="fa-solid fa-shuffle"></i> <span>สุ่ม</span>
                    </button>
                    <button id="btn-reset" class="flex-1 md:flex-none px-6 py-3 bg-slate-500 hover:bg-slate-600 text-white rounded-xl transition shadow-sm flex items-center justify-center gap-2 font-medium text-lg" title="รีเซ็ตคำที่จำได้แล้ว">
                        <i class="fa-solid fa-rotate-right"></i> <span>รีเซ็ต</span>
                    </button>
                </div>
            </div>

            <div class="mt-6">
                <div class="flex justify-between text-sm text-slate-500 mb-2 font-medium">
                    <span>ความคืบหน้า</span>
                    <span id="progress-text">0 / 0</span>
                </div>
                <div class="w-full bg-slate-200 rounded-full h-3 overflow-hidden">
                    <div id="progress-bar" class="bg-indigo-600 h-3 rounded-full transition-all duration-500 ease-out" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <div class="perspective-1000 w-full max-w-2xl aspect-[4/5] md:aspect-[16/10]">
            <div id="flashcard" class="card-container group cursor-pointer relative">
                
                <div class="card-face card-front absolute inset-0 group bg-white border-2 border-slate-100">
                    
                    <span id="card-category" class="absolute top-6 left-6 px-4 py-1.5 bg-indigo-50 text-indigo-700 text-sm rounded-full font-heading font-bold tracking-wide uppercase border border-indigo-100 shadow-sm z-20">
                        Category
                    </span>

                    <div id="front-audio-btns" class="absolute top-6 right-6 flex gap-2 z-30" onclick="event.stopPropagation()">
                        <button id="btn-audio-front-slow" class="w-10 h-10 flex items-center justify-center bg-indigo-50 text-indigo-600 rounded-full hover:bg-indigo-100 transition shadow-sm border border-indigo-200" title="ฟังช้าๆ">
                            <span class="text-xs font-bold">0.5x</span>
                        </button>
                        <button id="btn-audio-front-normal" class="w-10 h-10 flex items-center justify-center bg-indigo-600 text-white rounded-full hover:bg-indigo-700 transition shadow-md shadow-indigo-200" title="ฟังปกติ">
                            <i class="fa-solid fa-volume-high"></i>
                        </button>
                    </div>
                    
                    <div class="flex flex-col items-center w-full px-8 justify-center h-full text-center">
                        <p id="question-label" class="text-sm text-slate-400 font-bold tracking-[0.2em] uppercase mb-8">Question</p>
                        
                        <h2 id="card-front-text" class="text-3xl md:text-5xl font-bold text-slate-800 mb-8 font-heading break-words w-full leading-snug">
                            Loading...
                        </h2>

                        <p id="tap-hint" class="text-slate-400 text-base mt-4 animate-pulse font-light flex items-center gap-2">
                            <i class="fa-solid fa-arrow-rotate-left"></i> แตะเพื่อดูเฉลย
                        </p>

                        <div id="next-category-area" class="mt-2 hidden w-full px-4">
                            <button id="btn-next-category" class="w-full py-4 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl shadow-lg transition transform hover:-translate-y-1 font-bold text-xl flex items-center justify-center gap-3" onclick="event.stopPropagation()">
                                <span>ไปหมวดถัดไป</span> <i class="fa-solid fa-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="card-face card-back absolute inset-0 overflow-hidden bg-gradient-to-br from-indigo-50 to-white border-2 border-indigo-100">
                    
                    <div class="absolute top-6 right-6 flex gap-2 z-30" onclick="event.stopPropagation()">
                        <button id="btn-audio-back-slow" class="w-10 h-10 flex items-center justify-center bg-white text-indigo-600 rounded-full hover:bg-indigo-50 transition shadow-sm border border-indigo-200" title="ฟังช้าๆ">
                            <span class="text-xs font-bold">0.5x</span>
                        </button>
                        <button id="btn-audio-back-normal" class="w-10 h-10 flex items-center justify-center bg-indigo-600 text-white rounded-full hover:bg-indigo-700 transition shadow-md shadow-indigo-200" title="ฟังปกติ">
                            <i class="fa-solid fa-volume-high"></i>
                        </button>
                    </div>

                    <div class="w-full flex flex-col items-center justify-center h-full z-10 px-6 md:px-12 py-8 overflow-y-auto">
                        <p class="text-sm text-indigo-400 font-bold tracking-[0.2em] uppercase mb-4">Answer</p>
                        
                        <div class="text-center mb-6 w-full">
                            <h3 id="card-vocab-back" class="text-4xl md:text-5xl font-bold text-indigo-700 mb-4 font-heading">Vocab</h3>
                            <p id="card-meaning" class="text-2xl md:text-4xl text-slate-800 font-semibold leading-relaxed py-2">
                                Meaning
                            </p>
                        </div>

                        <div class="w-full bg-white p-6 rounded-2xl text-left space-y-4 shadow-sm border border-slate-200/60">
                            <div>
                                <p id="card-ex-th" class="text-xl md:text-2xl text-slate-700 font-medium leading-relaxed">
                                    ตัวอย่างประโยคภาษาไทย
                                </p>
                            </div>
                            <div class="pt-3 border-t border-slate-100 flex justify-between items-start gap-3">
                                <p id="card-ex-en" class="text-lg md:text-xl text-slate-500 italic flex-grow font-serif">
                                    "English Sentence example."
                                </p>
                                <button id="btn-audio-sent-normal" class="shrink-0 w-8 h-8 flex items-center justify-center text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 rounded-full transition" onclick="event.stopPropagation()">
                                    <i class="fa-solid fa-volume-high text-lg"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex justify-center items-center gap-4 w-full max-w-2xl">
            <button id="btn-prev" class="p-5 bg-white hover:bg-slate-50 text-slate-700 rounded-full shadow-lg border border-slate-200 transition-transform active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed">
                <i class="fa-solid fa-arrow-left text-2xl"></i>
            </button>
            
            <button id="btn-known" class="flex-grow py-4 px-8 bg-green-500 hover:bg-green-600 text-white rounded-2xl shadow-lg shadow-green-200 transition-transform active:scale-95 font-heading font-bold text-xl flex items-center justify-center gap-3">
                <i class="fa-solid fa-check-circle text-2xl"></i> <span>จำได้แล้ว</span>
            </button>

            <button id="btn-next" class="p-5 bg-white hover:bg-slate-50 text-slate-700 rounded-full shadow-lg border border-slate-200 transition-transform active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed">
                <i class="fa-solid fa-arrow-right text-2xl"></i>
            </button>
        </div>

    </main>

    <footer class="bg-white border-t py-8 text-center text-slate-500 text-base mt-auto">
        <p>© 2026 Vocab Flashcard App</p>
    </footer>

    <script type="module" src="script.js"></script>
</body>
</html>
