<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Flashcards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex flex-col text-slate-800 bg-slate-50">

    <nav class="bg-indigo-600 text-white shadow-lg sticky top-0 z-50">
        <div class="max-w-4xl mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fa-solid fa-layer-group text-xl"></i>
                <span class="font-heading text-xl font-bold">EngFlashcards</span>
            </div>
            <div class="text-sm opacity-90 font-medium">
                <span id="total-count">0</span> Cards
            </div>
        </div>
    </nav>

    <main class="flex-grow flex flex-col items-center justify-start py-6 px-4 w-full max-w-4xl mx-auto space-y-6">

        <div class="w-full bg-white p-5 rounded-xl shadow-sm border border-slate-200">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                
                <div class="w-full md:w-auto flex-grow">
                    <label for="category-select" class="block text-sm font-medium text-slate-700 mb-1 font-heading">เลือกหมวดหมู่</label>
                    <div class="relative">
                        <select id="category-select" class="appearance-none w-full p-2.5 bg-slate-50 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors pr-8">
                            <option value="all">ทั้งหมด (All Categories)</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-slate-700">
                            <i class="fa-solid fa-chevron-down text-xs"></i>
                        </div>
                    </div>
                </div>

                <div class="flex items-end gap-2 w-full md:w-auto">
                    <button id="btn-shuffle" class="flex-1 md:flex-none px-4 py-2.5 bg-amber-500 hover:bg-amber-600 text-white rounded-lg transition shadow-sm flex items-center justify-center gap-2 font-medium">
                        <i class="fa-solid fa-shuffle"></i> <span>สุ่ม</span>
                    </button>
                    <button id="btn-reset" class="flex-1 md:flex-none px-4 py-2.5 bg-slate-500 hover:bg-slate-600 text-white rounded-lg transition shadow-sm flex items-center justify-center gap-2 font-medium" title="รีเซ็ตคำที่จำได้แล้ว">
                        <i class="fa-solid fa-rotate-right"></i> <span>รีเซ็ต</span>
                    </button>
                </div>
            </div>

            <div class="mt-5">
                <div class="flex justify-between text-xs text-slate-500 mb-1 font-medium">
                    <span>ความคืบหน้า</span>
                    <span id="progress-text">0 / 0</span>
                </div>
                <div class="w-full bg-slate-200 rounded-full h-2.5 overflow-hidden">
                    <div id="progress-bar" class="bg-indigo-600 h-2.5 rounded-full transition-all duration-500 ease-out" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <div class="perspective-1000 w-full max-w-md aspect-[4/5] md:aspect-[4/3]">
            <div id="flashcard" class="card-container group cursor-pointer">
                
                <div class="card-face card-front absolute inset-0 group">
                    <div class="absolute top-4 right-4 text-slate-300 group-hover:text-indigo-400 transition-colors duration-300">
                        <i class="fa-solid fa-rotate text-2xl"></i>
                    </div>
                    <span id="card-category" class="absolute top-4 left-4 px-3 py-1 bg-indigo-50 text-indigo-700 text-xs rounded-full font-heading font-semibold tracking-wide uppercase border border-indigo-100">
                        Category
                    </span>
                    
                    <div class="flex flex-col items-center w-full px-4 justify-center h-full">
                        <p class="text-xs text-slate-400 font-bold tracking-widest uppercase mb-4">Question</p>
                        
                        <h2 id="card-front-text" class="text-2xl md:text-3xl font-bold text-slate-800 mb-4 font-heading text-center break-words w-full italic leading-relaxed">
                            Loading...
                        </h2>

                        <div class="flex gap-3 mt-2" onclick="event.stopPropagation()">
                            <button id="btn-audio-front-slow" class="px-3 py-1.5 bg-indigo-100 text-indigo-600 rounded-full text-xs font-bold hover:bg-indigo-200 transition flex items-center gap-1">
                                <i class="fa-solid fa-tortoise"></i> ช้าๆ
                            </button>
                            <button id="btn-audio-front-normal" class="px-3 py-1.5 bg-indigo-600 text-white rounded-full text-xs font-bold hover:bg-indigo-700 transition flex items-center gap-1">
                                <i class="fa-solid fa-volume-high"></i> ปกติ
                            </button>
                        </div>

                        <p class="text-slate-400 text-sm mt-8 animate-pulse font-light">(แตะเพื่อดูเฉลย)</p>
                    </div>
                </div>

                <div class="card-face card-back absolute inset-0 overflow-hidden">
                    <i class="fa-solid fa-quote-right absolute bottom-[-20px] right-[-20px] text-9xl text-indigo-500/5 rotate-12 pointer-events-none"></i>
                    
                    <div class="w-full flex flex-col items-center justify-center h-full z-10">
                        <p class="text-xs text-indigo-500 font-bold tracking-widest uppercase mb-2">Answer</p>
                        
                        <div class="text-center mb-2">
                            <h3 id="card-vocab-back" class="text-3xl font-bold text-indigo-700 mb-1 font-heading">Vocab</h3>
                            <div class="flex justify-center gap-2 mb-2" onclick="event.stopPropagation()">
                                <button id="btn-audio-back-slow" class="w-8 h-8 flex items-center justify-center bg-white border border-indigo-100 text-indigo-500 rounded-full hover:bg-indigo-50 transition shadow-sm text-xs">
                                    <span>0.5x</span>
                                </button>
                                <button id="btn-audio-back-normal" class="w-8 h-8 flex items-center justify-center bg-indigo-500 text-white rounded-full hover:bg-indigo-600 transition shadow-sm text-xs">
                                    <i class="fa-solid fa-volume-high"></i>
                                </button>
                            </div>
                            <p id="card-meaning" class="text-xl text-slate-700 font-medium">Meaning</p>
                        </div>

                        <div class="w-full bg-white/70 backdrop-blur-sm p-4 rounded-xl text-left space-y-2 shadow-sm border border-indigo-100/50">
                            <div>
                                <p id="card-ex-th" class="text-lg text-slate-800 font-medium leading-relaxed">
                                    ตัวอย่างประโยคภาษาไทย
                                </p>
                            </div>
                            <div class="pt-2 border-t border-slate-200/50 flex justify-between items-start gap-2">
                                <p id="card-ex-en" class="text-sm text-slate-500 italic flex-grow">
                                    "English Sentence example."
                                </p>
                                <button id="btn-audio-sent-normal" class="shrink-0 text-slate-400 hover:text-indigo-600 transition" onclick="event.stopPropagation()">
                                    <i class="fa-solid fa-volume-high"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex justify-center items-center gap-4 w-full max-w-md">
            <button id="btn-prev" class="p-4 bg-white hover:bg-slate-50 text-slate-700 rounded-full shadow-md border border-slate-200 transition-transform active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed disabled:active:scale-100">
                <i class="fa-solid fa-arrow-left text-xl"></i>
            </button>
            
            <button id="btn-known" class="flex-grow py-3 px-6 bg-green-500 hover:bg-green-600 text-white rounded-xl shadow-md transition-transform active:scale-95 font-heading font-semibold flex items-center justify-center gap-2">
                <i class="fa-solid fa-check-circle"></i> <span>จำได้แล้ว</span>
            </button>

            <button id="btn-next" class="p-4 bg-white hover:bg-slate-50 text-slate-700 rounded-full shadow-md border border-slate-200 transition-transform active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed disabled:active:scale-100">
                <i class="fa-solid fa-arrow-right text-xl"></i>
            </button>
        </div>

    </main>

    <footer class="bg-white border-t py-6 text-center text-slate-500 text-sm mt-auto">
        <p>Vocab Flashcard App</p>
    </footer>

    <script type="module" src="script.js"></script>
</body>
</html>
